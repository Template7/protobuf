syntax = "proto3";

package auth;

option go_package = "github.com/Template7/protobuf/gen/proto/template7/auth;v1";

enum role {
  Admin = 0;
  Operator = 1;
  User = 2;
}

enum accountStatus {
  Blocked = 0;
  Initialized = 1;
  Activated = 2;
}

message tokenClaims {
  string userId = 1;
  role role = 2;
  accountStatus status = 3;
}

message loginRequest {
  string username = 1; // username
  string password = 2; // password
}

message loginResponse {
  string token = 1;
}